name: Build and Publish Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # create git tags
      packages: write   # push to GHCR

    steps:
      # ------------------------------------------------------------------
      # Checkout with full history (needed for conventional-commit analysis)
      # ------------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Bump version and create tag
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          dry_run: ${{ github.ref != 'refs/heads/main' }}

      # ------------------------------------------------------------------
      # Prepare a sanitised branch name for pre-release tags
      # (e.g. feature/foo → feature-foo)
      # ------------------------------------------------------------------
      - name: Sanitise branch name
        id: branch
        run: |
          raw="${GITHUB_REF_NAME}"
          echo "name=${raw//\//-}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------------
      # Generate Docker tags
      #   main  → 1.2.3, 1.2, 1, latest
      #   other → 1.2.3-branchname  (no latest)
      # ------------------------------------------------------------------
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # --- main branch tags ---
            type=raw,value=${{ steps.version.outputs.new_version }},enable=${{ github.ref == 'refs/heads/main' && steps.version.outputs.new_version != '' }}
            type=raw,value=${{ steps.version.outputs.new_major }}.${{ steps.version.outputs.new_minor }},enable=${{ github.ref == 'refs/heads/main' && steps.version.outputs.new_minor != '' }}
            type=raw,value=${{ steps.version.outputs.new_major }},enable=${{ github.ref == 'refs/heads/main' && steps.version.outputs.new_major != '' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # --- non-main pre-release tag ---
            type=raw,value=${{ steps.version.outputs.new_version }}-${{ steps.branch.outputs.name }},enable=${{ github.ref != 'refs/heads/main' && steps.version.outputs.new_version != '' }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .devcontainer
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
